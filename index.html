<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dvd_Rental_System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="indexbg">
    <div class="entrycnt">
        <h1>Bringing the theater to your living room -
            DVD rentals made simple.</h1>
        <h3>"Your next great movie is waiting for you."</h3>
        <div class="entrybtns">
            <button id="signinbtn">Sign In</button>
            <button id="signupbtn">Sign Up</button>
        </div>
    </div>


    <!--signIn Modal Structure -->
    <div id="signinmodal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="signinclose">&times;</span>
            <h2 class="modal-title">Sign In</h2>
            <div class="modal-body">
                <form action="">
                    <div class="inputset">
                        <label>NIC Number</label>
                        <input id="signin-nicno" type="text" placeholder="Enter Your NIC Number" required>
                    </div>
                    <div class="inputset">
                        <label>Password</label>
                        <input id="signin-password" type="password" placeholder="Enter Your Password" required>
                    </div>
                    <button type="button" id="signin">SignIn</button>
                </form>



            </div>
        </div>
    </div>



    <!--signUp Modal Structure -->
    <div id="signupmodal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="signupclose">&times;</span>
            <h2 class="modal-title">Sign Up</h2>
            <div class="modal-body">
                <form action="">
                    <div class="inputset">
                        <label>Name</label>
                        <input id="signup-name" type="text" placeholder="Enter Your Name" required>
                    </div>
                    <div class="inputset">
                        <label>NIC Number</label>
                        <input id="signup-nicno" type="text" placeholder="Enter Your NIC Number" required>
                    </div>
                    <div class="inputset">
                        <label>Password</label>
                        <input id="signup-password" type="password" placeholder="Enter Your Password" required>
                    </div>
                    <div class="inputset">
                        <label>E-mail</label>
                        <input id="signup-email" type="email" placeholder="Enter Your E-mail" required>
                    </div>
                    <div class="inputset">
                        <label>Mobile-Number</label>
                        <input id="signup-mobile" type="text" placeholder="Enter Your Mobile-Number" required>
                    </div>
                    <button type="button" id="signup">SignUp</button>
                </form>


            </div>
        </div>
    </div>










    <script src="datas.js"></script>
    <script src="script.js"></script>

    <script>






    </script>
</body>

</html>
